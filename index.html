<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shoping list</title>
  </head>
  <body>
    <div class="container">
      <header><h1 class="primaryText">Shoping list App</h1></header>
      <form id="shoping-form" class="center form">
        <label for="item" class="secondaryText">Add Item</label>
        <input type="text" id="item" />
        <button id="addItem" type="submit">Add</button>
      </form>
      <ul class="list-items center"></ul>
      <button id="clear-all" class="center">Clear All</button>
    </div>
  </body>
</html>
